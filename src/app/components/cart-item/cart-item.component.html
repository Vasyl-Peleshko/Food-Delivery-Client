<div class="flex flex-col bg-[#2D2D3A] p-4 rounded-lg">
    <div class="flex items-center justify-between">
      <img [src]="item.imgUrl" [alt]="item.name" class="w-16 h-16 rounded-lg" />
  
      <div class="flex-1 ml-4">
        <h2 class="text-white font-bold mt-4">{{ item.name }}</h2>
        <span class="text-white font-semibold text-lg">{{ item.price | currency }}</span>
      </div>
  
      <div class="flex items-center space-x-2 pt-8">
        <button 
          (click)="decreaseQuantity()" 
          class="bg-gray-700 text-white w-8 h-8 rounded-full flex items-center justify-center">
          −
        </button>
        <span class="text-white font-semibold">{{ item.quantity }}</span>
        <button 
          (click)="increaseQuantity()" 
          class="bg-orange-500 text-white w-8 h-8 rounded-full flex items-center justify-center">
          +
        </button>
      </div>
  
      <button (click)="removeItem()" class="text-white ml-4 pb-12">✕</button>
    </div>
  
    <div *ngIf="item.addons?.length" class="mt-4 p-4 rounded-lg bg-[#3A3A48]">
        <h2 class="text-lg font-bold mb-4">Choice of Add On</h2>
    
        <div *ngFor="let addon of item.addons" class="flex items-center justify-between mb-3">
        <div class="flex items-center">
            <img src="assets/pepper.jpg" [alt]="addon.name" class="w-10 h-10 rounded-full">
            <span class="ml-3 text-white">{{ addon.name }}</span>
        </div>
    
        <div class="flex items-center gap-4">
            <span class="font-semibold text-white">+{{ addon.price | currency }}</span>
    
            <button 
            (click)="handleAddonClick(addon.name)"
            class="w-6 h-6 flex items-center justify-center rounded-full border-2 ml-auto"
            [ngClass]="{'border-orange-400': selectedAddon === addon.name, 'border-gray-400': selectedAddon !== addon.name}">
            <div *ngIf="selectedAddon === addon.name" class="w-3 h-3 bg-orange-400 rounded-full"></div>
            </button>
        </div>
        </div>
    </div>  
</div>
