<div *ngIf="visible" class="fixed inset-0 flex items-center justify-center bg-black/50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
        <img src="assets/apple-pay.jpg" alt="Apple Pay" class="w-40 mx-auto">

        <div class="mt-4">
            <img *ngIf="qrCodeUrl" [src]="qrCodeUrl" alt="Apple Pay QR Code" class="w-48 h-48 mx-auto">
            <p *ngIf="!qrCodeUrl" class="text-red-500 font-semibold">‚ùå QR Code not generated</p>
        </div>

        <button (click)="close()" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900">
            Close
        </button>
    </div>
</div>
