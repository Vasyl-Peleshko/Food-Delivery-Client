<!-- HEADER: Contains delivery address and user avatar -->
<header class="flex items-center justify-between p-4 bg-[#2D2D3A] shadow-md">
    <div class="flex-1 flex flex-col items-center text-center">
        <span class="text-gray-300 font-semibold flex items-center">
            Deliver to <span class="ml-1">â–¼</span>
        </span>
        <span class="text-red-500 font-semibold">
            4102 Pretty View Lane
        </span>
    </div>
    <img
        src="https://i.pinimg.com/736x/d4/37/1b/d4371b803c58abae4e6b873d2c9bac74.jpg"
        alt="User Avatar"
        class="w-10 h-10 rounded-full border border-gray-300"
    />
</header>

<!-- MAIN CONTAINER: Holds all sections with consistent spacing -->
<div class="flex flex-col gap-4 bg-[#2D2D3A] p-4">

    <!-- ORDER HEADER: Displays the main order prompt -->
    <div class="flex items-center justify-center pb-20">
        <span class="text-white text-3xl font-light">
            What would you like to order
        </span>
    </div>

    <!-- FEATURED RESTAURANTS SECTION -->
    <div>
        <span class="text-white text-xl font-light ml-10">
            Featured restaurants
        </span>
    </div>

    <!-- RESTAURANT CARDS SCROLLABLE CONTAINER -->
    <div class="flex overflow-x-auto pb-4">
        <div *ngFor="let restaurant of restaurants$ | async" class="flex-shrink-0 w-60 p-2">
            <fd-primary-card 
                [itemData]="restaurant"
                [config]="restaurantCardConfig"
                (favoriteClicked)="addToFavorites($event)"
            ></fd-primary-card>
        </div>
    </div>

    <!-- POPULAR ITEMS SECTION -->
    <div>
        <span class="text-white text-xl font-light ml-10">
            Popular items
        </span>
    </div>

    <!-- POPULAR ITEMS SCROLLABLE CONTAINER -->
    <div class="flex overflow-x-auto">
        <div *ngFor="let restaurant of restaurants$ | async" class="flex-shrink-0 w-60 p-2">
            <fd-primary-card 
                [itemData]="restaurant"
                [config]="restaurantCardConfig"
                (favoriteClicked)="addToFavorites($event)"
            ></fd-primary-card>
        </div>
    </div>

</div>

<!-- FOOTER: Navigation bar with icons and notifications -->
<footer class="fixed bottom-0 left-0 w-full bg-[#474755] p-4 flex justify-around items-center shadow-md">
    <!-- Explore Icon -->
    <div class="flex flex-col items-center text-gray-400">
        <img src="assets/compass-icon.png" alt="Explore" class="w-6 h-6">
    </div>

    <!-- Location Icon -->
    <div class="flex flex-col items-center text-gray-400">
        <img src="assets/location-icon.png" alt="Location" class="w-6 h-6">
    </div>

    <!-- Shopping Cart Icon with Badge -->
    <div class="flex flex-col items-center text-gray-400 relative">
        <img src="assets/bag-icon.png" alt="Cart" class="w-6 h-6">
        <span class="notification-badge">4</span>
    </div>

    <!-- Favorites Icon (Dimmed) -->
    <div class="flex flex-col items-center text-gray-400">
        <img src="assets/love-icon.png" alt="Favorites" class="w-6 h-6 opacity-50">
    </div>

    <!-- Notifications Icon with Badge -->
    <div class="flex flex-col items-center text-gray-400 relative">
        <img src="assets/bell-icon.png" alt="Notifications" class="w-6 h-6">
        <span class="notification-badge">6</span>
    </div>
</footer>
