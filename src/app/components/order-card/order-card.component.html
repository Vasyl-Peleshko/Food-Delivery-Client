<div class="bg-[#393948] p-6 rounded-2xl text-white shadow-xl w-[400px]">
    <div class="flex items-center">
      <img [src]="order.products[0].imgUrl" [alt]="order.products[0].name" class="w-16 h-16 rounded-xl bg-white p-3">
      <div class="ml-6 flex-1">
        <p class="text-gray-400 text-base">{{ orderDate }}, {{ orderTime }} • {{ totalItems }} Items</p>
        <p class="text-xl font-semibold">{{ order.products[0].restaurantId }} <span class="text-green-500">✔</span></p>
        <p class="text-green-500 text-base flex items-center">
          <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
          Order {{ order.status.charAt(0).toUpperCase() + order.status.slice(1) }}
        </p>
      </div>
      <p class="text-yellow-500 font-bold text-xl">${{ order.totalPrice }}</p>
    </div>
    <div class="flex justify-between mt-6">
      <button class="bg-gray-700 py-3 px-8 rounded-2xl text-white text-base" (click)="navigateToFeedBack(order.products[0].restaurantId)">Rate</button>
      <button class="text-gray-400 text-base">Re-Order</button>
    </div>
</div>
