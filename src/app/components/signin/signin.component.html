<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-[#2D2D3A] p-6 pt-0 w-full h-screen flex flex-col justify-center items-center text-white overflow-hidden">

    <div class="absolute top-0 left-0 w-40 h-40 bg-[#FF6D4D] rounded-full -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute top-0 right-0 w-24 h-24 bg-[#FFECE5] rounded-full -translate-y-1/2"></div>

    <div class="w-full max-w-lg mx-auto">
        <h2 class="text-4xl font-bold mb-8 text-center">Login</h2>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium">E-mail</label>
            <input type="email" id="email" formControlName="email" class="w-full px-3 py-5 mt-1 border rounded-lg bg-[#393948] border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-400 text-xs mt-1">
                Invalid email format
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Password</label>
            <div class="relative">
                <input type="password" id="password" formControlName="password" class="w-full px-3 py-5 mt-1 border rounded-lg bg-[#393948] border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500" />
                <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer">
                    üëÅÔ∏è
                </span>
            </div>
            <div class="flex justify-between text-sm mt-2">
                <span></span> 
                <a href="#" class="text-gray-400 hover:underline">Forgot password?</a>
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-400 text-xs mt-1">
                Password must be at least 6 characters, contain 1 uppercase letter and 1 special character
            </div>
        </div>

        <div class="flex justify-center items-center h-25">
            <button type="submit" [disabled]="loginForm.invalid" class="w-60 bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-2xl font-semibold disabled:opacity-70">
                Login
            </button>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-gray-400">
                Don‚Äôt have an account? 
                <a href="#" class="text-orange-400 font-semibold underline">Sign Up</a>
            </p>
        </div>

        <p *ngIf="errorMessage" class="text-red-400 text-sm text-center mt-2">{{ errorMessage }}</p>

        <div class="text-center mt-5">
            <div class="flex items-center justify-center my-4">
                <hr class="w-1/4 border-gray-600">
                <p class="text-gray-400 mx-4">Or sign up with</p>
                <hr class="w-1/4 border-gray-600">
            </div>
            <div class="flex justify-center mt-4 space-x-4">
                <button class="flex items-center px-6 py-4 bg-white text-black rounded-full shadow-md w-60 justify-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="w-8 h-8 mr-2" />
                    FACEBOOK
                </button>
                <button class="flex items-center px-6 py-4 bg-white text-black rounded-full shadow-md w-60 justify-center">
                    <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/latest/files/dark/google-color.png" alt="Google" class="w-8 h-8 mr-2" />
                    GOOGLE
                </button>
            </div>
        </div>     
    </div>
</form>
