<div class="flex flex-col items-center p-4 bg-[#2D2D3A] min-h-screen">
    <div id="map" class="w-full h-[300px] rounded-lg overflow-hidden relative">
        <div class="absolute inset-0 bg-black opacity-60 rounded-lg"></div>
    </div>

    <div class="text-white p-6 rounded-t-3xl w-full max-w-md text-center">
        <div class="flex justify-between items-center bg-orange-500 p-4 rounded-t-3xl">
            <div>
                <p class="text-sm text-white">Distance</p>
                <p class="text-3xl font-bold">15 km</p>
            </div>
            <div class="text-right">
                <p class="text-sm text-white">Delivery place</p>
                <p class="font-semibold text-lg">{{ deliveryAddress }}</p>
            </div>
        </div>
    
        <div class="mt-6 relative px-6">
            <ul class="space-y-6">
                <li *ngFor="let step of order.status; let i = index" class="flex items-center justify-between relative">
                    <div class="flex items-center">
                        <div class="w-5 h-5 flex items-center justify-center rounded-full border-2"
                            [ngClass]="step.completed ? 'bg-orange-500 border-orange-300' : 'bg-gray-700 border-gray-500'">
                            <span *ngIf="step.completed" class="text-white font-bold">âœ”</span>
                        </div>
                        <span class="ml-3 text-lg font-semibold"
                            [ngClass]="step.completed ? 'text-white' : 'text-gray-400'">
                            {{ step.label }}
                        </span>
                    </div>
                    <span class="text-gray-400 text-sm">{{ step.time }}</span>
                    <div *ngIf="i < order.status.length - 1"
                        class="absolute left-2.5 top-7 h-6 w-0.5 bg-gray-600">
                    </div>
                </li>
            </ul>
        </div>
    
        <div class="flex items-center justify-between mt-6 p-4 rounded-xl">
            <div class="flex items-center">
                <img class="w-12 h-12 rounded-full border-2 border-orange-500"
                    src="https://i.pravatar.cc/100" alt="Courier">
                <div class="ml-3">
                    <p class="text-gray-400 text-sm">ID: {{ order.id }}</p>
                    <p class="font-bold text-white">{{ order.courier.name }}</p>
                </div>
            </div>
            <button
                class="bg-orange-500 text-white px-5 py-2 rounded-full font-bold shadow-md flex items-center gap-2">
                ðŸ“ž CALL
            </button>
        </div>
    </div>    
</div>
