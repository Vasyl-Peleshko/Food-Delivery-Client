<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<div class="bg-[#2D2D3A] min-h-screen flex flex-col p-6 px-2">
    <div class="text-white rounded-xl p-6 w-full max-w-md space-y-6">
      
      <form [formGroup]="cardForm" (ngSubmit)="submitForm()" class="space-y-5">
        <!-- Name Field -->
        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-500 mb-1">Name</label>
          <input type="text" formControlName="name" placeholder="ARLENE MCCOY"
            class="w-full h-14 bg-[#393948] text-white/80 px-5 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-400" />
          <fd-form-error [control]="formControls['name']" fieldName="Name"></fd-form-error>
        </div>         
      
        <!-- Card Number Field -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-500 mb-1">Card Number</label>
            <div class="relative">
              <input type="text" formControlName="cardNumber" placeholder="4561  456892  3521"
                class="w-full h-14 bg-[#393948] text-white/80 px-5 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-400 pr-14" />
              <img [src]="cardForm.get('cardNumber')?.value | cardType" alt="Card Type"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 w-8">
            </div>
            <fd-form-error [control]="formControls['cardNumber']" fieldName="Card Number"></fd-form-error>
        </div>        
        
        <!-- Expiry Date & CVV -->
        <div class="flex space-x-4 space-y-1">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-500 mb-1">Expires</label>
            <input type="text" formControlName="expiry" placeholder="02/12"
              class="w-full h-14 bg-[#393948] text-white/80 px-5 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-center" />
            <fd-form-error [control]="formControls['expiry']" fieldName="Expiry Date"></fd-form-error>
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-500 mb-1">CVV</label>
            <input type="text" formControlName="cvv" placeholder="5135"
              class="w-full h-14 bg-[#393948] text-white/80 px-5 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-center" />
            <fd-form-error [control]="formControls['cvv']" fieldName="CVV"></fd-form-error>
          </div>
        </div>
      
        <!-- Save Card Checkbox -->
        <div class="flex items-center space-x-3 space-y-1">
          <input type="checkbox" formControlName="saveCard" id="saveCard"
            class="w-4 h-4 text-white bg-gray-700 rounded-full border-none focus:ring-0 
                   checked:bg-green-500 checked:ring-green-500 cursor-pointer transition" />
          <label for="saveCard" class="text-gray-300 text-sm cursor-pointer">
            Securely save card and details
          </label>
        </div>      
      
        <!-- Save Button -->
        <button type="submit" class="w-full py-4 bg-orange-400 rounded-full text-white/90 font-semibold shadow-lg tracking-widest hover:bg-orange-500 transition">
          SAVE
        </button>
      </form>
  
    </div>
  </div>
