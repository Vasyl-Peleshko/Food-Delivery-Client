<!-- HEADER: Contains delivery address and user avatar -->
<div class="content-wrapper w-full h-full" [ngClass]="{ 'shift-content': isSidebarOpen }">

    <header class="flex items-center justify-between p-4 bg-[#2D2D3A] shadow-md">
        <img 
            src="assets/menu-icon.png" 
            alt="Menu Icon" 
            class="w-6 h-6 cursor-pointer focus:outline-none"
            tabindex="0"
            (click)="toggleSidebar()"
            (keydown.enter)="toggleSidebar()"
            (keydown.space)="toggleSidebar()"
        />
        <div class="flex-1 flex flex-col items-center text-center">
            <span class="text-gray-300 font-semibold flex items-center">
                Deliver to <span class="ml-1">▼</span>
            </span>
            <span class="text-red-500 font-semibold">
                4102 Pretty View Lane
            </span>
        </div>
        <img
            src="https://i.pinimg.com/736x/d4/37/1b/d4371b803c58abae4e6b873d2c9bac74.jpg"
            alt="User Avatar"
            class="w-10 h-10 rounded-full border border-transparent outline-none"
        />
    </header>

    <!-- MAIN CONTAINER: Holds all sections with consistent spacing -->
    <div class="flex flex-col gap-4 bg-[#2D2D3A] p-4">

        <!-- ORDER HEADER: Displays the main order prompt -->
        <div class="flex items-center justify-center pb-20">
            <span class="text-white text-3xl font-light">
                What would you like to order
            </span>
        </div>

        <!-- FEATURED RESTAURANTS SECTION -->
        <div>
            <span class="text-white text-xl font-light ml-3">
                Featured restaurants
            </span>
        </div>

        <!-- RESTAURANT CARDS SCROLLABLE CONTAINER -->
        <div class="flex overflow-x-auto">
            <div 
            *ngFor="let restaurant of restaurants$ | async" 
            class="flex-shrink-0 w-60 p-2"
            (click)="navigateToRestaurant(restaurant.id)"
            (keydown.enter)="navigateToRestaurant(restaurant.id)"
            (keydown.space)="navigateToRestaurant(restaurant.id)"
            tabindex="0"
            >
            <fd-primary-card 
                [itemData]="restaurant"
                [config]="restaurantCardConfig"
                (favoriteClicked)="addToFavorites($event)"
            ></fd-primary-card>
            </div>
        </div>

        <!-- POPULAR ITEMS SECTION -->
        <div>
            <span class="text-white text-xl font-light ml-3">
                Popular items
            </span>
        </div>

        <!-- POPULAR ITEMS SCROLLABLE CONTAINER -->
        <div class="flex overflow-x-auto pb-20">
            <div 
            *ngFor="let restaurant of restaurants$ | async" 
            class="flex-shrink-0 w-60 p-2"
            (click)="navigateToRestaurant(restaurant.id)"
            (keydown.enter)="navigateToRestaurant(restaurant.id)"
            (keydown.space)="navigateToRestaurant(restaurant.id)"
            tabindex="0"
            >
            <fd-primary-card 
                [itemData]="restaurant"
                [config]="restaurantCardConfig"
                (favoriteClicked)="addToFavorites($event)"
            ></fd-primary-card>
            </div>
        </div>
    </div>

    <!-- FOOTER: Navigation bar with icons and notifications -->
    <footer class="fixed bottom-0 left-0 w-full bg-[#474755] p-4 flex justify-around items-center shadow-md">
        <!-- Explore Icon -->
        <div class="flex flex-col items-center text-gray-400">
            <img src="assets/compass-icon.png" alt="Explore" class="w-6 h-6">
        </div>

        <!-- Location Icon -->
        <div class="flex flex-col items-center text-gray-400">
            <img src="assets/location-icon.png" alt="Location" class="w-6 h-6">
        </div>

        <!-- Shopping Cart Icon with Badge -->
        <div class="flex flex-col items-center text-gray-400 relative">
            <img src="assets/bag-icon.png" alt="Cart" class="w-6 h-6">
            <span class="notification-badge">4</span>
        </div>

        <!-- Favorites Icon (Dimmed) -->
        <div class="flex flex-col items-center text-gray-400">
            <img src="assets/love-icon.png" alt="Favorites" class="w-6 h-6 opacity-50">
        </div>

        <!-- Notifications Icon with Badge -->
        <div class="flex flex-col items-center text-gray-400 relative">
            <img src="assets/bell-icon.png" alt="Notifications" class="w-6 h-6">
            <span class="notification-badge">6</span>
        </div>
    </footer>
</div>

<div
    *ngIf="isSidebarOpen"
    class="fixed top-0 left-0 w-64 h-full bg-[#2D2D3A] transition-transform duration-300 overflow-hidden p-8 py-20"
    >
    <button (click)="toggleSidebar()" class="absolute top-4 right-4 text-white">✖</button>
    <div class="flex flex-col items-start text-white">
        <img
            src="https://i.pinimg.com/736x/d4/37/1b/d4371b803c58abae4e6b873d2c9bac74.jpg"
            alt="User Avatar"
            class="w-20 h-20 rounded-full border-0 mb-2"
        />
        <span class="text-lg font-semibold">Eljad Eendaz</span>
        <span class="text-sm text-gray-400">prelookstudiogmail.com</span>
    </div>

    <nav class="mt-6">
        <ul class="space-y-7">
            <li class="text-gray-300 cursor-pointer text-lg flex items-center gap-3">
                📦 <span>My Orders</span>
            </li>
            <li class="text-gray-300 cursor-pointer text-lg flex items-center gap-3">
                👤 <span>My Profile</span>
            </li>
            <li class="text-gray-300 cursor-pointer text-lg flex items-center gap-3">
                📍 <span>Delivery Address</span>
            </li>
            <li class="text-gray-300 cursor-pointer text-lg flex items-center gap-3">
                💳 <span>Payment Methods</span>
            </li>
            <li class="text-gray-300 cursor-pointer text-lg flex items-center gap-3">
                📞 <span>Contact Us</span>
            </li>
            <li class="text-gray-300 cursor-pointer text-lg flex items-center gap-3">
                ⚙️ <span>Settings</span>
            </li>
            <li class="text-gray-300 cursor-pointer text-lg flex items-center gap-3">
                ❓ <span>Helps & FAQs</span>
            </li>
        </ul>        
    </nav>

    <button
        (click)="logout()"
        class="w-30 mt-20 bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-full font-semibold"
    >
        Log Out
    </button>
</div>
