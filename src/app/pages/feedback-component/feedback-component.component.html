<div *ngIf="restaurant$ | async as restaurant; else loading" class="relative flex-col justify-center pt-10 bg-[#2D2D3A] min-h-screen">
    <!-- Верхня частина -->
    <div class="flex justify-center items-center">
        <div class="relative rounded-3xl overflow-hidden w-96 h-56">
            <img src="assets/italiano.jpg" alt="{{ restaurant.name }}" class="w-full h-full object-cover rounded-3xl" />

            <button class="absolute top-3 left-3 bg-white p-3 rounded-full shadow-md hover:bg-gray-200 text-2xl">
                ✖
            </button>

            <div class="absolute top-3 right-3 bg-[#FE724C] w-12 h-12 rounded-full shadow-md hover:bg-gray-200 flex items-center justify-center">
                <span class="text-white text-2xl">❤</span>
            </div>
        </div>
    </div>

    <div class="absolute top-40 left-1/2 transform -translate-x-1/2 bg-white rounded-full p-3 shadow-lg">
        <img [src]="restaurant.imgUrl" alt="{{ restaurant.name }} logo" class="w-24 h-24 rounded-full object-cover border-4 border-white">
    </div>

    <div class="text-white text-center mt-12">
        <h2 class="text-3xl font-bold">{{ restaurant.name }}</h2>
        <p class="text-gray-400 text-lg">4102 Pretty View Lanenda</p>
        <p class="text-green-400 font-semibold text-lg mt-3">✔ Order Delivered</p>
    </div>

    <div class="mt-8 text-center">
        <p class="text-white text-2xl font-medium">Please Rate Delivery Service</p>
        <p class="text-gray-400 text-lg mt-2">Good</p>
        <div class="flex justify-center mt-4 space-x-4">
            <span *ngFor="let star of [1,2,3,4,5]; let i = index" 
                  tabindex="0"
                  (click)="rateOrder(i + 1)" 
                  (keydown.enter)="rateOrder(i + 1)"
                  class="cursor-pointer text-5xl"
                  [ngClass]="i < rating ? 'text-yellow-400' : 'text-gray-600'">
                ★
            </span>
        </div>
    </div>

    <div class="mt-6 px-8">
        <textarea [(ngModel)]="reviewText"
                  class="w-full p-4 text-white text-xl bg-gray-800 rounded-2xl border-none resize-none h-36"
                  placeholder="Write review"></textarea>
    </div>

    <div class="mt-8 flex justify-center">
        <button (click)="submitReview()" 
                class="bg-[#FE724C] text-white py-3 px-10 rounded-3xl text-2xl font-bold shadow-lg w-80">
            SUBMIT
        </button>
    </div>
</div>

<ng-template #loading>
    <p class="text-center text-gray-500 text-xl">Loading...</p>
</ng-template>
